{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Add Movies</title>
{% endblock title %}

{% block content %}

<div class="container">    
    <div class="card">        
        <div class="card-content">            
            <h3 class="mx-5 mb-5 mt-5">{{ controller_h  }}</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                <div class="col-md-8 offset-2 mx-4">
                    {{ form|crispy }}
                <div class="text-center">
                    <button class="btn btn-warning mt-2 mb-5">{{ controller }}</button>
                </div> 
            </div>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock content %}
